<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactUs.css"> <!-- Link to the CSS file -->
</head>
<body>
  <small>Enter message (optional) and click the button "Send"</small>
  <div class="wrapper centered">
    <article class="letter">
      <div class="side">
        <h1>Contact Us</h1>
        <p>
          <textarea placeholder="Your message" class="message-box"></textarea>
        </p>
      </div>
      <div class="side">
        <p>
          <input type="text" placeholder="Your name" class="input-name">
        </p>
        <p>
          <input type="email" placeholder="Your email" class="input-email">
        </p>
        <p>
          <button id="sendLetter" class="send-btn">Send</button>
        </p>
      </div>
    </article>
    <div class="envelope front"></div>
    <div class="envelope back"></div>
  </div>
  <p class="result-message centered">Thank you for your message</p>
  
  <!-- Link to the JavaScript file -->
  <script src="js/script2.js"></script>
</body>
</html>
